###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$mod = $mainMod

$terminal = kitty
$menu = vicinae toggle
$clipboardManager = vicinae vicinae://extensions/vicinae/clipboard/history
$headphonesId = F8:4E:17:7D:27:31

# Restart Hyprland config and vicinae server
bind = $mainMod CTRL SHIFT, R, exec, hyprctl reload && killall vicinae; vicinae server &

# minimize window to special workspace: minimized
bind = $mainMod, M, togglespecialworkspace, minimized
bind = $mainMod, M, movetoworkspace, +0
bind = $mainMod, M, togglespecialworkspace, minimized
bind = $mainMod, M, movetoworkspace, special:minimized
bind = $mainMod, M, togglespecialworkspace, minimized

bind = $mainMod CTRL, M, togglespecialworkspace, ctrl-minimized
bind = $mainMod CTRL, M, movetoworkspace, +0
bind = $mainMod CTRL, M, togglespecialworkspace, ctrl-minimized
bind = $mainMod CTRL, M, movetoworkspace, special:ctrl-minimized
bind = $mainMod CTRL, M, togglespecialworkspace, ctrl-minimized

bind = $mainMod CTRL, P, togglespecialworkspace, pomodoro
bind = $mainMod CTRL, P, movetoworkspace, +0
bind = $mainMod CTRL, P, togglespecialworkspace, pomodoro
bind = $mainMod CTRL, P, movetoworkspace, special:pomodoro
bind = $mainMod CTRL, P, togglespecialworkspace, pomodoro

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, X, layoutmsg, swapwithmaster
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, Space, exec, $menu
# bind = $mainMod SHIFT, P, pseudo, # dwindle
# bind = $mainMod, E, togglesplit, # dwindle
# bind = $mainMod, Y, exec, hyprctl keyword general:layout "$([ "$(hyprctl getoption general:layout -j | jq -r '.str')" = "dwindle" ] && echo "master" || echo "dwindle")"

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/workspace-toggle.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/workspace-toggle.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/workspace-toggle.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/workspace-toggle.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/workspace-toggle.sh 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/workspace-toggle.sh 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/workspace-toggle.sh 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/workspace-toggle.sh 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/workspace-toggle.sh 9
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/workspace-toggle.sh 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, G, togglespecialworkspace, lazygit
bind = $mainMod SHIFT, G, movetoworkspace, special:lazygit
bind = $mainMod, grave, togglespecialworkspace, terminal
bind = $mainMod SHIFT, grave, movetoworkspace, special:terminal
# bind = $mainMod, O, togglespecialworkspace, notes
# bind = $mainMod SHIFT, O, movetoworkspace, special:notes
# bind = $mainMod, A, togglespecialworkspace, zen
# bind = $mainMod SHIFT, A, movetoworkspace, special:zen


bind = $mainMod SHIFT CTRL, C, exec, $terminal --hold -d ~/dotfiles/ fish -c 'nvim ~/dotfiles/hypr/dot-config/hypr/hyprland.conf'
bind = $mainMod, O, exec, $terminal --hold fish -c 'nvim current.md'

# show waybar only when holding mainMod
# bindit = $mainMod, SUPER_L, exec, pkill -SIGUSR1 waybar
# bindirt = $mainMod, SUPER_L, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, B, exec, pkill -SIGUSR1 waybar

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow # 273 for RMB

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ctrl-c to copy from the flameshot gui gives warped images sometimes, but
# setting the env fixes it
bind = $mainMod SHIFT, PRINT, exec, XDG_CURRENT_DESKTOP=sway flameshot gui
bind = $mainMod SHIFT, PRINT, exec, flameshot gui
bind = , PRINT, exec, hyprshot -r -z -m region | satty -f - -o png

bind = $mainMod, F, fullscreen, 1 # Toggle fullscreen while still showing waybar
bind = $mainMod SHIFT, F, fullscreen, 0 # Toggle fullscreen, hide waybar
bind = $mainMod SHIFT, P, pin
bind = $mainMod, N, cyclenext
# bind = $mainMod, TAB, cyclenext
# bind = $mainMod, TAB, layoutmsg, swapwithmaster master
# bind = $mainMod SHIFT, TAB, cyclenext, prev
# bind = $mainMod SHIFT, TAB, layoutmsg, swapwithmaster master
bind = $mainMod, TAB, exec, vicinae vicinae://extensions/vicinae/wm/switch-windows
bind = $mainMod, P, cyclenext, prev # Toggle between last two windows when in fullscreen
bind = $mainMod ALT, F, exec, hyprctl dispatch splitratio exact 1
bind = $mainMod ALT, L, exec, hyprctl dispatch splitratio 1.7
bind = $mainMod ALT, H, exec, hyprctl dispatch splitratio -1.7

# bind = $mainMod, C, exec, hyprctl dispatch centerwindow
# The fullscreen toggle hack is to fix a weird rendering on the Jetbrains search file dialog (running on xwayland)
bind = $mainMod SHIFT, Return, exec, sh -c '[ "$(hyprctl activewindow -j | jq -r .floating)" = "true" ] && { hyprctl dispatch fullscreen && hyprctl dispatch fullscreen && hyprctl dispatch resizeactive exact 1200 800 && hyprctl dispatch centerwindow && hyprctl dispatch fullscreen && hyprctl dispatch fullscreen && hyprctl dispatch resizeactive exact 1200 800 && hyprctl dispatch centerwindow; }
bind = $mainMod SHIFT, C, exec, sh -c '[ "$(hyprctl activewindow -j | jq -r .floating)" = "true" ] && { hyprctl dispatch fullscreen && hyprctl dispatch fullscreen && hyprctl dispatch resizeactive exact 1840 1000 && hyprctl dispatch centerwindow && hyprctl dispatch fullscreen && hyprctl dispatch fullscreen && hyprctl dispatch resizeactive exact 1840 1000 && hyprctl dispatch centerwindow; }'

# move cursor to top left corner of window
bind = $mainMod SHIFT, M, exec, hyprctl dispatch movecursortocorner 2

# TODO: Make grouped windows work better - fullscreen is already good enough
bind = $mainMod, t, togglegroup
bind = $mainMod, bracketright, changegroupactive, f
bind = $mainMod, bracketleft, changegroupactive, b
bind = $mainMod, p, changegroupactive, b
bind = $mainMod, n, changegroupactive, f

# bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

bind = $mainMod CTRL, h, movewindow, mon:l  # left monitor
bind = $mainMod CTRL, j, movewindow, mon:d  # monitor below
bind = $mainMod CTRL, k, movewindow, mon:u  # monitor above
bind = $mainMod CTRL, l, movewindow, mon:r  # right monitor

bind = $mainMod SHIFT, e, exec, ~/.config/i3/scripts/powermenu

bind = CONTROL_ALT, Q, exec, ~/.config/hypr/scripts/disconnect-bluetooth.sh & hyprlock
bind = $mainMod CTRL, B, exec, bluetoothctl connect $headphonesId && notify-send "Bluetooth" "Device connected"

bind = $mainMod ALT, c, exec, $clipboardManager 

bind = $mainMod, V, exec, ~/scripts/edit-clipboard

bind = $mainMod,R,submap,resize
submap=resize
bind = , h, resizeactive, 60 0
bind = , l, resizeactive, -60 0
bind = , k, resizeactive, 0 -60
bind = , j, resizeactive, 0 60
bind = , Return,submap,reset
bind = , Escape,submap,reset
bind = , catchall, submap, resize
submap=reset

bind = $mainMod,E,submap,launch
submap=launch,reset
bind = , S, exec, $terminal fish -c 'spotify_player'
bind = , C, exec, $terminal fish -c 'claude'
bind = , Return,submap,reset
bind = , Escape,submap,reset
bind = , catchall, submap, reset
submap=reset

