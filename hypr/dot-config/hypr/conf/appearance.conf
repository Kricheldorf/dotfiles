#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2.5
    gaps_out = 5

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

plugin {
    hy3 {
        tabs {
            border_width = 1
            col.active = rgba(33ccff20)
            col.active.border = rgba(33ccffee)
            col.inactive = rgba(30303020)
            col.inactive.border = rgba(595959aa)
            col.urgent = rgba(ff223340)
            col.urgent.border = rgba(ff2233ee)
        }

        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}

group {
    col.border_active = rgba(ca9ee6ff)
    col.border_inactive = rgba(595959aa)

    groupbar {
        enabled = true
        font_size = 16
        gradients = true
        height = 22
        col.active = rgba(7AA2F7FF) # waybar highlight color
        col.inactive = rgba(1A1B26FF) # waybar bg color
        text_color = rgba(1A1B26FF) # waybar inverted color
        text_color_inactive = rgba(C0CAF5FF) # waybar fg color
        gradient_rounding = 4
        rounding = 4
        round_only_edges = false
        gradient_round_only_edges = false
        indicator_height = 0
        indicator_gap = 1
    }
}

cursor {
    # inactive_timeout = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Smartgaps (no border and gaps if only one window open or if it's the scratchpad workspace)
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule {
  name = windowrule-smartgaps-1
  border_size = 0
  rounding = 0
  match:float = 0
  match:workspace = w[tv1]s[false]
}

windowrule {
  name = windowrule-fullscreen-style
  border_size = 2
  match:float = 0
  match:workspace = f[1]s[false] # bordersize 2 for fullscreen windows
}

windowrule {
  name = windowrule-smartgaps-2
  rounding = 0
  match:float = 0
  match:workspace = f[1]s[false]
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    mfact = 0.67
    orientation = left
    slave_count_for_center_master = 3
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    on_focus_under_fullscreen = 1
}
