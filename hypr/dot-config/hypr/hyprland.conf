################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitorv2 {
  output = DP-1
  mode = preferred
  position = auto-center-right
}

monitorv2 {
  output = eDP-2
  mode = preferred
  position = auto-center-right
  scale = 1
}

monitorv2 {
  output = DP-2
  mode = preferred
  position = auto-center-left
  # transform = 3
  # disabled = true
}


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$globalTerminal = kitten quick-access-terminal
$fileManager = thunar
$openApps = rofi -show window -config ~/.config/rofi/rofidmenu.rasi
# $openApps = rofi -show combi -config ~/.config/rofi/rofidmenu.rasi
$menu = vicinae toggle
$headphonesId = F8:4E:17:7D:27:31

layerrule {
  name = layerrule-vicinae-blur
  blur = on
  ignore_alpha = 0
  match:namespace = vicinae
}


######################
### XWAYLAND FIXES ###
######################

# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-fix-xwayland-dragging
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
# env = GDK_SCALE,2

